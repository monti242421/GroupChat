<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Talk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="outer-box">
        <header>
            <p>Hello Talk </p>
        </header>
        <div class="main-body">

            <div class="box" id="box-1">
                <div id="groupmessages">All users allowed</div>
                <div id="chatbox">
                    <!-- <div class="messages">Hi</div> -->
                </div>
                <div id="groupusers">
                    <div id="loggedingroupname">Logged in group:  <span id="loggedgroupname"> None </span><span style="color: rgb(0, 255, 0);"> ●</span></div>
                    <div id="allmembers">
                        <!-- <label >admin1</label>
                        <button>Del</button>
                        <button>Make Admin</button> -->
                        
                    </div>
                    <div id="members">All Group Members
                        <p id="error2"></p>
                    </div> 
                </div>
                
            </div>
            <div class="box" id="box-2">
                <h3>My Groups</h3>
                <!-- <button class="newgroup">Group1</button> -->
            </div>

            <div class="box" id="box-3">
                <input type="text" id="chatmessage" required>
                <button type="submit" id="sendmessage">Send</button>
            </div>
            <div class="box" id="box-4">
                <!-- <p>Online Users <span style="color: rgb(0, 255, 0);">●</span></p> -->
                
                <p>
                    <label for="">Name of the Group</label>
                    <input type="text"  id= "groupname" placeholder="Coding nextgen" required>
                </p>

                <p>
                    <label for="">Add Other Users</label>
                    <input type="email" id= "inviteemail" placeholder="abc@gmail.com" required>
                    
                </p>

                <p>
                    <input type="checkbox" idname="makeadmin" value="0" id="makeadmin">
                    <label for="makeadmin" id="makeitblock"> Make this user a admin</label><br>

                </p>

                <p>            
                    <button type="submit" id="creategroup">Create New Group</button>
                    <button type="submit" id="inviteuser">Add other users</button>
                </p>

                <p id="error" style="color: red;">
                </p>
               
               
            </div>
            
         </div>

         

    </div>
    
    
  
  
        
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="main.js"></script>
    
</body>
</html>
