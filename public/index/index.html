<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Talk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="outer-box">
        <header>
            <p>Hello Talk </p>
        </header>
        <div class="main-body">

            <div class="box" id="box-1">
                <div id="groupmessages">All users allowed</div>
                <div id="chatbox">

                </div>
                <!-- <div class="messages">Hi</div> -->
            </div>
            <div class="box" id="box-2">
                <h3>My Groups</h3>
                <!-- <button class="newgroup">Group1</button> -->
            </div>

            <div class="box" id="box-3">
                <input type="text" id="chatmessage" required>
                <button type="submit" id="sendmessage">Send</button>
            </div>
            <div class="box" id="box-4">
                <!-- <p>Online Users <span style="color: rgb(0, 255, 0);">‚óè</span></p> -->
                
                <p>
                    <label for="">Name of the Group</label>
                    <input type="text"  id= "groupname" placeholder="Coding nextgen" required>
                </p>

                <p>
                    <label for="">Invite Other Users</label>
                    <input type="email" id= "inviteemail" placeholder="abc@gmail.com" required>
                </p>

                <p>            
                    <button type="submit" id="creategroup">Create New Group</button>
                    <button type="submit" id="inviteuser">Invite other users</button>
                </p>

                <p id="error" style="color: red;">
                </p>
               
               
            </div>
            
         </div>

         

    </div>
    
    
  
  
        
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
