<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="outer-box">
        <header>
            <p>Expense Tracker</p>
        </header>
        <div class="main-body">

            <div class="box" id="box-1">
                <form action="" id="expenseform">
                    <label for="">Expense Amount</label>
                    <input type="number" id="amount" required>
                    <label for="">Description</label>
                    <input type="text" name="" id="description" required>
                    <label for="">Choose a category</label>
                    <select id="category" >
                        <option value="Movie">Movie</option>
                        <option value="Flight">Flight</option>
                        <option value="Shooping">Shooping</option>
                        <option value="Education">Education</option>
                    </select> 
                    <button type="submit">Add Expense</button>
                </form>
            
            </div>
            <div class="box" id="box-2">
                <div id="message"></div>
                <button id="rzr-button1">Buy Premium</button>
            </div>

            <div class="box" id="box-3">
                <h2 class="title">Items</h2>
                 <div id="items" class="list-group">
                    <li>
                    <h4 class="title">Amount</h4>
                    <h4 class="title">Description</h4>
                    <h4 class="title">Category</h4> 
                    <h4>Delete It !</h4>
                    </li>
      
                 </div>
                 <button onclick="download()" id="downloadexpense">Download File</button>
                
            </div>
            <div class="box" id="box-4">   
                <div id="leaderboard"></div>
            </div>

            <div class="box" id="box-5">
                <div class= "page" id="pagination"></div>
                <div >
                    <h4>Expenses per page</h4>
                    <input type="number" min="5" max="7" placeholder="5 - 7" id="pagelimit">
                    <button type="submit" id="pagelimitbutton">Set</button>
                    <div id="pagelimitvalue"></div>
                </div>
                
            </div>
            
         </div>

    </div>
    
    
  
  
        
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
